{% extends "admin/base_site.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<style>
  .hotel-page {
    max-width: 900px;
    margin: 0 auto;
  }
  .hotel-page-header {
    margin-bottom: 24px;
  }
  .hotel-page-header h1 {
    font-size: 28px;
    margin-bottom: 4px;
  }
  .hotel-page-header p {
    color: #555;
    margin: 0;
  }
  .hotel-card {
    border: 1px solid #e3e3e3;
    border-radius: 16px;
    padding: 20px 22px 22px;
    margin-bottom: 24px;
    background: #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.03);
  }
  .hotel-card-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 14px;
  }
  .btn-primary {
    display: inline-block;
    margin-top: 14px;
    padding: 8px 18px;
    border-radius: 999px;
    border: none;
    background: #16a34a;
    color: white;
    font-weight: 600;
    font-size: 13px;
    cursor: pointer;
  }
  .btn-primary:hover {
    background: #15803d;
  }
  .amenities-wrap ul {
    list-style: none;
    padding: 0;
    margin: 0;
    columns: 2;
    column-gap: 24px;
  }
  @media (max-width: 768px) {
    .amenities-wrap ul {
      columns: 1;
    }
  }
  .amenities-wrap li {
    break-inside: avoid;
    padding: 6px 0;
    font-size: 13px;
  }
</style>
{% endblock %}

{% block content %}
<div id="content-main" class="hotel-page">
  <div class="hotel-page-header">
    <h1>Amenities</h1>
    <p>Select the amenities that are available at your hotel.</p>
  </div>

  <div class="hotel-card">
    <div class="hotel-card-title">Hotel Amenities</div>
    <form method="post">
      {% csrf_token %}

      <div class="amenities-wrap">
        {{ form.amenities }}
      </div>

      <button type="submit" class="btn-primary">Save Amenities</button>
    </form>
  </div>
</div>
{% endblock %}
