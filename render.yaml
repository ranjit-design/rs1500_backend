services:
  - type: web
    name: rs1500-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: python manage.py migrate --noinput && gunicorn rs1500_backend.wsgi:application --bind 0.0.0.0:$PORT
    autoDeploy: true
